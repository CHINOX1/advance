<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Servicios de Kinesiología</title>
    <link rel="stylesheet" href="css/cotizaciones.css">
    <link rel="stylesheet" href="css/fondo.css"> 
</head>
<body>
    <div class="container">
        <h1>Cotizador de Servicios de Kinesiología</h1>
        <form id="quoteForm">
            <div id="services">
                <label>
                    <input type="checkbox" name="service" value="5000">
                    Masaje terapéutico - $5,000 CLP
                </label>
                <label>
                    <input type="checkbox" name="service" value="7000">
                    Rehabilitación post lesión - $7,000 CLP
                </label>
                <label>
                    <input type="checkbox" name="service" value="6000">
                    Terapia de ejercicios - $6,000 CLP
                </label>
                <label>
                    <input type="checkbox" name="service" value="8000">
                    Masaje deportivo - $8,000 CLP
                </label>
            </div>
            <button type="button" id="calculateButton">Generar Cotización</button>
        </form>
        <div id="totalQuote" class="confirmation-box">
            <h3>Total de Cotización</h3>
            <p id="quoteTotal">0 CLP</p>
            <a href="paceinte.html" class="nav-link">Ir a Agendar Hora</a>
        </div>
    </div>

    <script src="js/cotizaciones.js"></script>
</body>
</html>
