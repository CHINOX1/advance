<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Clínica - Inicio</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/inicio.css">
</head>
<body>
    <!-- Barra de búsqueda -->
    <header class="search-bar">
        <input type="text" placeholder="Buscar...">
        <button type="button">Buscar</button>
    </header>

    <!-- Cabecera principal -->
    <header class="main-header">
        <div class="logo">
            <img src="img/imagenkine.jpeg" alt="Logo de la clínica">
        </div>
        <nav>
            <ul>
                <li><a href="identificarse.html">IDENTIFICARSE</a></li>
                <li><a href="#">ESPECIALISTAS</a></li>
                <li><a href="prueba.html">DESCARGAR INFORMES</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cuerpo de la página con imágenes que se van pasando automáticamente -->
    <section class="content">
        <section class="carousel">
            <div class="slide active">
                <img src="imagenes/kine1.jpg" alt="Imagen 1">
            </div>
            <div class="slide">
                <img src="imagenes/kine2.jpg" alt="Imagen 2">
            </div>
            <div class="slide">
                <img src="imagenes/kine3.jpg" alt="Imagen 3">
            </div>
        </section>

        <!-- Contenedor lateral -->
        <aside class="reservation-container">
            <!--<div class="reservation">
                <h3>RESERVA TU HORA</h3>
                <ul>
                <li><a href="paceinte.html">agendar hora </a></li>
                </ul>
                <h4>SERVICIOS EN LÍNEA</h4>
                <ul>
                <li><a href="#">Ver mis exámenes</a></li>
                </ul>
            </div> -->
        </aside>
    </section>

    <section class="section-container">
        <!-- Sección de Resultados Médicos -->
        <section class="medical-results">
            <h2>Resultados Médicos</h2>
            <!-- Contenido de resultados médicos -->
        </section>
    
        <!-- Sección de Cotizaciones -->
        <section class="quotes">
            <h2>Cotizaciones</h2>
            <li><a href="cotizaciones.html">Generar Cotizaciones</a></li>
        </section>
    
        <!-- Sección de Guía para Pacientes -->
        <section class="patient-guide">
            <h2>Guía para Pacientes</h2>
            <!-- Contenido de guía para pacientes -->
        </section>
    </section>
    
    <!-- Sección de Comentarios -->
    <section class="comments-section">
        <h2>Comentarios</h2>
        <form id="comment-form">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <textarea id="comentario" placeholder="Comentario" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div id="comments-container"></div>
        <button id="prev-comment" class="nav-arrow">&lt;</button>
        <button id="next-comment" class="nav-arrow">&gt;</button>
    </section>

    <!-- Footer con certificaciones, contacto y redes sociales -->
    <footer>
        <div class="certifications">
            <h2>Certificaciones</h2>
            <!-- Contenido de certificaciones -->
        </div>
        <div class="contact">
            <h2>Contacto</h2>
            <!-- Contenido de contacto -->
        </div>
        <div class="about">
            <h2>Sobre Nosotros</h2>
            <!-- Contenido de sobre nosotros -->
        </div>
    </footer>

    <!-- Usa el tipo module para el script -->
    <script type="module" src="js/inicio.js"></script>
</body>
</html>
